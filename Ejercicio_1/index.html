<body>
    <label for="name">Ingrese su nombre: </label>
    <input type="text" id="name">

    <button type="button" id="button">Enviar</button>
    <div id="displayParagraph"></div>


    <script>
        var button = document.getElementById("button");
        var displayParagraph = document.getElementById("displayParagraph");
        var nameInput = document.getElementById("name")

        button.addEventListener("click", function() {
            var enteredName=nameInput.value;

            if (enteredName) {
                displayParagraph.textContent ="Hello, " + enteredName + "!"
            } else {
                displayParagraph.textContent = "Please enter your name.";
            }
        })
    </script>
</body>
