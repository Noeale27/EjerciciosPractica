<body>
    <label for="nota1">Ingrese nota 1 </label>
    <input type="number" id="nota1">
    <label for="nota2">Ingrese nota 2 </label>
    <input type="number" id="nota2">
    <label for="nota3">Ingrese nota 3 </label>
    <input type="number" id="nota3">
    <label for="nota3">Ingrese nota 4 </label>
    <input type="number" id="nota4">



    <button type="button" id="button">Calcular Promedio</button>
    <div id="displayPromedio"></div>


    <script>
        let button = document.getElementById("button");
        let nota1=document.getElementById("nota1");
        let nota2=document.getElementById("nota2");
        let nota3=document.getElementById("nota3");
        let nota4=document.getElementById("nota4");
        let displayPromedio = document.getElementById("displayPromedio");

        button.addEventListener("click", function() {
            let enteredNota1=parseFloat(nota1.value);
            let enteredNota2=parseFloat(nota2.value);
            let enteredNota3=parseFloat(nota3.value);
            let enteredNota4=parseFloat(nota4.value);
            
            if (!isNaN(enteredNota1) && !isNaN(enteredNota2) && !isNaN(enteredNota3) && !isNaN(enteredNota4)) {
                let average = (enteredNota1 + enteredNota2 + enteredNota3 + enteredNota4) / 4;

                displayPromedio.textContent = "El promedio es: " + average.toFixed(2);
            } else {
                displayPromedio.textContent = "Por favor, ingrese un valor numérico válido.";
            }
            }
        )
        
    </script>
</body>
