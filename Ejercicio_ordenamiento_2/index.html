<!DOCTYPE html>
<html>
<head>
   <style>
   	input{
   	    margin: 8px;
   	}
   </style>
</head>


<body>

    <label for="enteredNum1">Ingrese numero</label>
    <input id="enteredNum1"></input>
     
    <br>

    <label for="enteredNum2">Ingrese numero</label>
    <input id="enteredNum2"></input>

    <br>

    <label for="enteredNum3">Ingrese numero</label>
    <input id="enteredNum3"></input>

    <br>


    <div id="input-cont">
        
    </div>

    <br>
    
    <button onclick="sortNumbers()" id="ordenarNum">Ordenar Numeros</button>
    <div id="displaySortedNum"></div>

    <script>

        function sortNumbers() {
    let enteredNum1 = parseFloat(document.getElementById("enteredNum1").value);
    let enteredNum2 = parseFloat(document.getElementById("enteredNum2").value);
    let enteredNum3 = parseFloat(document.getElementById("enteredNum3").value);

    let displaySortedNum = document.getElementById("displaySortedNum");

    if (!isNaN(enteredNum1) && !isNaN(enteredNum2) && !isNaN(enteredNum3)) {
        let numbers = [enteredNum1, enteredNum2, enteredNum3];

        numbers.sort(function(a, b, c) {
            return a - b - c;
        });

        // Mostrar los números ordenados en el div
        displaySortedNum.textContent = "Números Ordenados: " + numbers.join(', ');
    } else {
        displaySortedNum.textContent = "Ingresa números válidos en ambos campos.";
    }
}

    </script>
    
    </body>
